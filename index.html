<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An.Weather</title>
  <link rel="stylesheet" href="static/weather.css">
</head>
<body>
  <header>
    <h1>An.Weather</h1>
    <p>پیش‌بینی دقیق، ساده و سریع 🌤️</p>
  </header>

  <main>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="اسم شهر رو بنویس">
      <button onclick="getWeather()">نمایش آب‌وهوا</button>
    </div>

    <div id="result" class="result-box"></div>
  </main>

  <footer>
    ساخته شده توسط Arash&Ashkan
  </footer>

  <script>
    function getWeather() {
      const city = document.getElementById('cityInput').value;
      const resultDiv = document.getElementById('result');

      if (city.trim() === "") {
        resultDiv.innerHTML = "⚠️ لطفا اسم شهر را وارد کنید!";
        return;
      }

      fetch(`/weather?city=${city}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            resultDiv.innerHTML = data.error;
          } else {
            resultDiv.innerHTML = `
              <h2>🌆 ${data.city}</h2>
              <p><b>دما:</b> ${data.temperature}°C</p>
              <p><b>سرعت باد:</b> ${data.windspeed} km/h</p>
              <p class="suggestion">${data.suggestion}</p>
            `;
          }
        })
        .catch(() => {
          resultDiv.innerHTML = "خطایی رخ داد 😢";
        });
    }
  </script>
</body>
</html>
